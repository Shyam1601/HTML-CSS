<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--profile image -->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="" />
        </div>
        <div class="name">
          <h1>KATYA</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@katya</span>
      </div>
      <!--about-->
      <div class="about">
        <!--box 1-->
        <div class="box">
          <h3>24</h3>
          <span>Posts</span>
        </div>
        <!--box 2-->
        <div class="box">
          <h3>200k</h3>
          <span>Followers</span>
        </div>
        <!--box 3-->
        <div class="box">
          <h3>2.3k</h3>
          <span>Following </span>
        </div>
      </div>
      <!--menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-fill"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-3-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-2-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-chat-3-line"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-line"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-fill"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- main home-->
    <div class="main-home">
      <!--header-->
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-3-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <a href="#" class="btn">
            <i class="ri-add-box-fill"></i>
            <div class="btn-text">Add Photo</div>
          </a>
        </div>
      </div>
      <!--stories-->
      <div class="stories-titles">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <!--stories content-->
      <div class="stories">
        <!--story 1-->
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="" />
          <div class="add">+</div>
        </div>
        <!--story 2-->
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="" />
        </div>
        <!--story 3-->
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="" />
        </div>
        <!--story 4-->
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="" />
        </div>
        <!--story 5-->
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="" />
        </div>
        <!--story 6-->
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="" />
        </div>
        <!--story 7-->
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="" />
        </div>
        <!--story 8-->
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="" />
        </div>
        <!--story 9-->
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="" />
        </div>
        <!--story 10-->
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="" />
        </div>
      </div>
      <!--main posts-->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <!--main posts-->
      <div class="main-posts">
        <!--box 1-->
        <div class="post-box">
          <img src="img/post1.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile2.jpg" alt="" />
              </div>
              <h3>Elena</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>20k</span>
              <i class="ri-chat-3-line"></i>
              <span>1.8k</span>
            </div>
          </div>
        </div>
        <!--box 2-->
        <div class="post-box">
          <img src="img/post2.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile5.jpg" alt="" />
              </div>
              <h3>Marcus</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>4.8k</span>
              <i class="ri-chat-3-line"></i>
              <span>967</span>
            </div>
          </div>
        </div>
        <!--box 3-->
        <div class="post-box">
          <img src="img/post3.jpg" alt="" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile7.jpg" alt="" />
              </div>
              <h3>Becca</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-fill"></i>
              <span>48k</span>
              <i class="ri-chat-3-line"></i>
              <span>9.1k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
